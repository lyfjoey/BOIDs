<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Phoria - Dev test page 0</title>
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="scripts/gl-matrix.js"></script>
      <script src="scripts/phoria-util.js"></script>
      <script src="scripts/phoria-entity.js"></script>
      <script src="scripts/phoria-scene.js"></script>
      <script src="scripts/phoria-renderer.js"></script>
      <script src='scripts/dat.gui.min.js'></script>
      <script src='drone.js'></script> 
      <script src='testingScript.js'></script>
   </head>
   
   <body style="background-color: #bfbfbf">
      <canvas id="canvas" width="768" height="512" style="background-color: #eee"></canvas>
      <form>
         Enter size, x, y, z, of sphere<br>
         <input id="values" type="text" /><br>
         <button name="data" type="button" onClick="makeSphereWithValue()">Submit</button>

         <br />
         <br />
         <input id="droneAddress" type="text" />
         <button name="addDrone" type="button" onClick="addDroneToEnvironment()">Add Drone</button>

         <br />
         <br />
         <input id="droneId" type="text" />
         <button name="removeDrone" type="button" onClick="removeDroneFromEnvironment()">Kill Drone</button>

      </form>
      <br>
      <button name="square" type="button" onClick="flipPause()">Pause/Resume</button>
   </body>
</html>
